<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibição Automática de Imagens</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #image-container {
      width: 100%;
      height: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden; /* Garante que a imagem não ultrapasse o contêiner */
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: opacity 0.5s ease-in-out; /* Transição suave para troca de imagem */
      opacity: 1; /* Inicialmente a imagem é visível */
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img id="current-image" src="https://raw.githubusercontent.com/RD-Saude/Produtividade-24hr/main/imagem.png" alt="Imagem em Exibição">
  </div>

  <script>
    const imagens = [
      'https://raw.githubusercontent.com/RD-Saude/Produtividade-24hr/main/imagem.png',
      'https://raw.githubusercontent.com/RD-Saude/Produtividade-24hr/main/imagem.png',
      'https://raw.githubusercontent.com/RD-Saude/Produtividade-24hr/main/imagem.png',
      'https://raw.githubusercontent.com/RD-Saude/Produtividade-24hr/main/imagem.png'
    ];

    let indexAtual = 0;
    const tempoAtualizacao = 10000; // 10 seg

    function atualizarImagem() {
      const imagemElement = document.getElementById('current-image');
      imagemElement.style.opacity = 0; // Faz a imagem desaparecer com transição

      // Espera 500ms (tempo da transição) e depois troca a imagem
      setTimeout(() => {
        imagemElement.src = imagens[indexAtual];
        imagemElement.style.opacity = 1; // Faz a nova imagem aparecer com transição
      }, 500);

      // Passa para a próxima imagem
      indexAtual = (indexAtual + 1) % imagens.length;
    }

    // Atualiza a imagem a cada 'tempoAtualizacao' milissegundos
    setInterval(atualizarImagem, tempoAtualizacao);
  </script>
</body>
</html>
