<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibição Automática de Imagens</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #image-container {
      width: 100%;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img id="current-image" src="image/imagem1.png" alt="Imagem em Exibição">
  </div>

  <script>
    const imagens = [
      'image/imagem1.png',
      'image/imagem2.png',
      'image/imagem3.png',
      'image/imagem4.png'
    ];

    let indexAtual = 0;
    const tempoAtualizacao = 10000; // 10000ms = 10 segundo

    function atualizarImagem() {
      // Atualiza a imagem
      const imagemElement = document.getElementById('current-image');
      imagemElement.src = imagens[indexAtual];

      // Passa para a próxima imagem
      indexAtual = (indexAtual + 1) % imagens.length;
    }

    // Atualiza a imagem a cada 'tempoAtualizacao' milissegundos
    setInterval(atualizarImagem, tempoAtualizacao);
  </script>
</body>
</html>
